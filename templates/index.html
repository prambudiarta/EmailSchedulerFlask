      content: "";

      .form-left-decoration:before,
      .form-left-decoration:after,
      .form-right-decoration:before,

      content: "";

      height: 20px;
      border-radius: 30px;
      background: #fff;
      }
      .form-left-decoration:before {
      top: -20px;

      .form-left-decoration:after {
      top: 20px;

    <form action="/save_emails" method="POST" class="decor">
      <div class="form-left-decoration"></div>

      <div class="form-inner">

        <input type="text" required id='eid' name='eventId' placeholder="Event ID">
        <input type="text" required id="subject" name='emailSubject' placeholder="Email Subject">
        <textarea id="body" required name='emailContent' placeholder="Email Body" rows="5"></textarea>
        <h3>Sent Schedule</h3>
        <input id="sched" required min="<?php echo $today; ?>" name='schedule' type="datetime-local" placeholder="Sent Schedule">
        <button type="submit">Submit</button>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <h3>{{ message }}</h3>
            {% endfor %}
          {% endif %}
        {% endwith %}
